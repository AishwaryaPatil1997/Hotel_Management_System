<div class="container">
    <div class="card col-md-6 col-6 col-sm-6 col-lg-6 offset-3 mt-5 ">
        <div class="card-body">
            <fieldset>
                <legend>Login Form</legend>
                <div class="alert alert-danger" *ngIf='error'>
                    {{error}}
                </div>
                <form #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="email" name="email" #email='ngModel' ngModel required minlength="8" email
                            class="form-control" placeholder="Enter Email">
                    </div>
                    <div *ngIf='email.touched && email.invalid'>
                        <p class="alert alert-danger" *ngIf='email.errors.required'>This Field is Mandatory</p>
                        <p class="alert alert-danger" *ngIf='email.errors.minlength'>Minimum Length is 8</p>
                        <p class="alert alert-danger" *ngIf='email.errors.email'>Accept only Email</p>
                    </div>
                    <div class="form-group">
                        <label for="password">User Password : </label>
                        <input type="Password" name="password" #password='ngModel' ngModel required
                            minlength="8" password class="form-control" placeholder="Enter userPassword">
                    </div>
                    <div *ngIf='password.touched && password.invalid'>
                        <p class="alert alert-danger" *ngIf='password.errors'>This Field is Mandatory</p>
                        <p class="alert alert-danger" *ngIf='password.validator.length'>Minimum Length is 8</p>
                    </div>
                    <button class="btn btn-outline-primary" type="submit" [disabled]='loginForm.invalid'>
                        Login
                    </button>
                </form>
            </fieldset>
        </div>
    </div>
</div>
