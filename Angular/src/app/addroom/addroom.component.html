<div class="container">
    <div class="card col-md-6 col-6 col-sm-6 col-lg-6 offset-3 mt-5 ">
        <div class="card-body">
            <fieldset>
                <legend>Room Form</legend>
                <form>
                    <div class="form-group">
                        <label for="type">Type : </label><br>
                        <input type="radio" name="type" id="1rh">1 Room-Hall
                        <input type="radio" name="type" id="2rh">2 Room-Hall
                        <input type="radio" name="type" id="3rh">3 Room-Hall
                    </div>
                    <div class="form-group">
                        <label for="ac/nac">AC/NON-AC : </label><br>
                        <input type="radio" name="ac/nac" id="ac">AC
                        <input type="radio" name="ac/nac" id="nac">NON-AC
                    </div>
                    <div class="form-group">
                        <label for="furnished">Furnishing : </label><br>
                        <input type="radio" name="furnished" id="ff">Fully Furnished
                        <input type="radio" name="furnished" id="sf">Semi Furnished
                        <input type="radio" name="furnished" id="nf">NON Furnished
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity : </label>
                        <input type="text" pattern="[0-9]" name="capacity"
                            required class="form-control" placeholder="Enter Capacity">
                    </div>
                    <div *ngIf='capacity.touched && capacity.invalid'>
                        <p class="alert alert-danger" *ngIf='capacity.errors.pattern'>Accept only digits</p>
                        <p class="alert alert-danger" *ngIf='capacity.errors.required'>This field is required</p>
                    </div>
                    <div class="form-group">
                        <label for="roomrent">Room Rent : </label>
                        <input type="text" pattern="[0-9]" name="roomrent"
                            required class="form-control" placeholder="Enter Roomrent">
                    </div>
                    <div *ngIf='roomrent.touched && roomrent.invalid'>
                        <p class="alert alert-danger" *ngIf='roomrent.errors.pattern'>Accept only digits</p>
                        <p class="alert alert-danger" *ngIf='roomrent.errors.required'>This field is required</p>
                    </div>
                    <button class="btn btn-outline-primary" type="submit" (click)="addRoom()">
                        ADD
                    </button>
                </form>
            </fieldset>
        </div>
    </div>
</div>
